<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download PYQ App</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    button, a.download-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      margin: 10px 0;
    }
    .version {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“² Download PYQ App</h1>
    <a class="download-btn" href="https://github.com/adityarrsdce/pyq-pdfs/raw/main/dsa/pyq-app.apk" download>
      ðŸ“¥ Download APK
    </a>

    <div class="version" id="version">Loading version...</div>

    <button onclick="checkUpdate()">ðŸ”„ Check for Updates</button>
  </div>

  <script>
    async function checkUpdate() {
      const response = await fetch('https://raw.githubusercontent.com/adityarrsdce/pyq-pdfs/main/update.json');
      const data = await response.json();
      const currentVersion = data.version;
      document.getElementById('version').innerText = "Latest Version: " + currentVersion;
      alert("Latest App Version: " + currentVersion);
    }

    // Auto check on load
    checkUpdate();
  </script>
</body>
</html>
